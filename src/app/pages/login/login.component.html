<section class="contact">
    <div class="max-width">
        <h2 class="title"></h2>
        <div class="contact-content">
            <div class="column right">
                <h2 class="title">Ingresar</h2>
                <form [formGroup]="myForm" (ngSubmit)="login()">
                    <div class="fields">
                        <div class="field email">
                            <label for="">Email</label>
                            <input type="email" formControlName="email">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('email').errors ">
                            El campo es obligatorio
                        </div>
                        <br>
                        <div class="field">
                            <label for="">Contrase√±a</label>
                            <input type="password" formControlName="password"
                                [ngClass]="{error:myForm.get('password').hasError('required')&&myForm.get('password').dirty,warning:myForm.get('password').hasError('minlength')}">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
                            <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
                            <p *ngIf="myForm.get('password').hasError('minlength')">Debe contener al menos 6
                                caracteres</p>
                        </div>
                    </div>
                    <br>
                    <div class="btn-box2">
                        <input class="button" type="submit" value="login" [disabled]="myForm.invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
