<section class="contact">
    <div class="max-width">        
        <div class="contact-content">
            <h2 class="title"></h2>
            <div class="column right">
                <div class="text"></div><br>
                <h2 class="title">Registrarse</h2>
                <form [formGroup]="myForm" (ngSubmit)="registrarse()">
                    <div class="fields">
                        <div class="field name">
                            <label for="">Nombre</label>
                            <input  type="text" formControlName="name">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('name').errors  && myForm.get('name').dirty">
                            El campo es obligatorio
                        </div>
                        <br>
                        <div class="field name">
                            <label for="">Apellido</label>
                            <input  type="text" formControlName="name2">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('name2').errors  && myForm.get('name2').dirty">
                            El campo es obligatorio
                        </div>
                        <br>
                        <div class="field name">
                            <label for="">Teléfono</label>
                            <input  type="tel" formControlName="phone">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('phone').errors  && myForm.get('phone').dirty">
                            El campo es obligatorio
                        </div>
                        <br>
                        <div class="field email">
                            <label for="">Email</label>
                            <input type="email" formControlName="email">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('email').errors ">
                            El campo es obligatorio
                        </div>
                        <br>
                        <div class="field">
                            <label for="">Contraseña</label>
                            <input type="password" formControlName="password"
                                [ngClass]="{error:myForm.get('password').hasError('required')&&myForm.get('password').dirty,warning:myForm.get('password').hasError('minlength')}">
                        </div>
                        <br>
                        <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
                            <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
                            <p *ngIf="myForm.get('password').hasError('minlength')">Debe contener al menos 6
                                caracteres</p>
                        </div>
                    </div>
                    <br>
                    <div class="btn-box2">
                        <input class="button"type="submit" value="Registarse" [disabled]="myForm.invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
